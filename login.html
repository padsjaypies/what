<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    
    <style> 
        #login-form{
            background: #98AFC7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #form{
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            background: gray;
         
        }

        #loginbtm{
            background: skyblue;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;

        }
    </style>
</head>
<body>
    <div id="login-form">
        <div id="form">
            <h4>Login</h4>
            <label>Username</label>
            <input type="text" id="username">
            <br><br>
            <label>Password</label>
            <input type="password" id="password">
            <br><br>
            <button id="loginbtm" onclick="login()">Login</button>
            <br><br>
            <span id="notif"></span>
        </div>    
    </div>

    <script>

        function login(){
            var correctUsername = "jaypee";
            var correctPassword = "malintad";

            var typeUsername = document.getElementById("username").value;
            var typePassword = document.getElementById("password").value;

            if(correctUsername === typeUsername && correctPassword === typePassword){
                document.getElementById("notif").innerText = "Login Successfully";
                location.href="calculator.html";
            
            } else {
                document.getElementById("notif").innerText = "Invalid username or password";
            }
        }
    </script>
</body>
</html>
